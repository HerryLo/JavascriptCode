<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content>
    <title>活动</title>
    <link rel="stylesheet" href="./css/activity.css">
    <link rel="stylesheet" href="./css/activityTwo.css">
</head>
<body>
    <div class="bg" style="width:100%;height: 100%;">
        <div class="content" style="width:100%;">
            <!-- <div style="height:20%;"></div> -->
            <div class="content_bg"></div>
            <div class="phone" >
                <div class="phone_num">
                    <input class="phone_input" id="phoneNumber" placeholder="请输入手机号" type="tel" />
                </div>
                <div class="phone_num">
                    <input class="phone_input phone_input1" id="verCode" placeholder="请输入验证码" type="tel" />
                    <div class="verCode-btn" id="verCode-btn">发送验证码</div>
                </div>
            </div>
            <a class="btn_sign_rule" href="http://47.98.248.93/protocol.html"></a>
            <div class="btnTwo"></div>
        </div>
    </div>
</body>
<script src="./js/common.js"></script>
<script src="./js/activity.js" async></script>
<script>
    $('.btnTwo').click(function(){
        if(!regState) return false;
        regState = false;
        var src = 'https://myzc-open.oss-cn-hangzhou.aliyuncs.com/package/channel-duanxin/app-duanxin-release_100_jiagu_sign.apk';
        if(resultM) {
            location.href = src;
            return false;
        }
        $.ajax({
            url: httpUrl+'/api/pc/login',
            type: 'POST',
            data: {
                mobile:$('#phoneNumber').val(),
                code: $('#verCode').val(),
                channel: 'duanxin'
            },
            success: function (data) {
                if(data.resultCode == 200){
                    var resultModel = data.resultModel
                    regState = true;
                    location.href = src;
                    // $('.phone_isShow').hide();
                    localStorage.setItem('_ResultModel', resultModel)
                }else{
                    alert(data.resultMessage)
                }
            },
            error: function(){
                regState = true;
            }
        })
    })
</script>
</html>
